<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photonet</title>
    <link rel="icon" href="./img/logo-img.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="./index.html" id="logo"><img src="./img/logo-img.png" alt="logo-img" class="logo-img">Photonet</a>
        </nav>
       <div class="header-two">
            <h1 class="big-text">Expand <span>your mind</span></h1>
            <p class="small-text">Discover your favorite images</p>
            <form class="search-form">
                <input type="text" name="search" class="search-input" placeholder="Search here">
                <button type="submit" class="submit-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
            </form>
       </div>
    </header>

    <main>
        <div class="gallery"></div>

        <div class="nav-button">
            <button class="more-btn">More</button>
        </div>
    </main>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="app.js"></script>
</body>
</html>
